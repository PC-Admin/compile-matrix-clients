
# DigitalOcean Settings
do_api_token: << digitalocean API token >>
do_image_master: debian-11-x64
do_droplet_region: "sgp1"
slug_size: "s-8vcpu-16gb"

# Server Settings
swap_size: "8G"

# SSH Settings
public_ssh_key_file: << public SSH key location >>
private_ssh_key_file: << private SSH key location >>

# Android Developer Settings
private_keystore_file: ~/upload-keystore.jks
private_keystore_password: << keystore password >>

# Software Repositories
element_android_repo: 'https://github.com/vector-im/element-android.git'
fluffychat_repo: 'https://gitlab.com/famedly/fluffychat.git'

# Clone mode, either 'git' or 'rsync'
clone_mode: rsync

# Git Repositories
element_android_repo: 'https://github.com/vector-im/element-android.git'
fluffychat_repo: 'https://gitlab.com/famedly/fluffychat.git'

# Local Copies
local_element_android_repo_location: '/home/username/Documents/element-android/'

# Droplet/Server IP
#server_ip_final: 192.168.1.10
